# Nginx 反向代理配置 - 移山科技官网
# 文件位置：/etc/nginx/sites-available/geokeji
# 启用方式：sudo ln -s /etc/nginx/sites-available/geokeji /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # 域名配置（修改为你的域名）
    server_name www.geokeji.com geokeji.com;
    
    # 访问日志
    access_log /var/log/nginx/geokeji-access.log;
    error_log /var/log/nginx/geokeji-error.log;
    
    # 客户端上传限制
    client_max_body_size 10M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # 静态资源缓存（Next.js 静态文件）
    location /_next/static {
        proxy_pass http://localhost:5280;
        proxy_cache_valid 200 60m;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # 图片资源缓存
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        proxy_pass http://localhost:5280;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # 字体文件缓存
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://localhost:5280;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 主要反向代理配置
    location / {
        proxy_pass http://localhost:5280;
        proxy_http_version 1.1;
        
        # WebSocket 支持（如果使用 HMR）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 传递客户端真实信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存配置
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

