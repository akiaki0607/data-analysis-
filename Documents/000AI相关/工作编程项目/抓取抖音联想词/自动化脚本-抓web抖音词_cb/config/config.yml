# 抖音联想词采集配置文件
douyin:
  base_url: "https://www.douyin.com/"
  search_url: "https://www.douyin.com/search/"
  
  # 页面元素选择器
  selectors:
    search_input: 'input[data-e2e="searchbar-input"]'
    search_button: 'button[data-e2e="searchbar-search-button"]'
    suggest_container: '.search-suggest-list'
    suggest_items: '.search-suggest-list .search-suggest-item'
    suggest_text: '.search-suggest-item .search-suggest-text'
  
  # 等待时间配置（毫秒） - 增加超时时间
  timeouts:
    page_load: 120000    # 2分钟页面加载
    search_input: 30000  # 30秒搜索框等待
    suggestions: 15000   # 15秒联想词等待
    screenshot: 10000    # 10秒截图等待
  
  # 重试配置
  retry:
    max_attempts: 3      # 增加重试次数
    delay: 3000         # 增加重试间隔

# OCR配置
ocr:
  enabled: true
  language: 'chi_sim+eng'
  
# 截图配置
screenshot:
  quality: 90
  full_page: false
  
# 日志配置
logging:
  level: 'INFO'
  format: '%(asctime)s - %(levelname)s - %(message)s'