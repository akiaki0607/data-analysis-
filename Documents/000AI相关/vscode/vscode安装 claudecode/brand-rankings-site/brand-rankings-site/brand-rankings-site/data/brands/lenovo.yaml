description: |
  联想集团是全球领先的个人电脑制造商和智能设备提供商，由柳传志等11位科技人员创立于1984年。

  联想通过持续创新和并购整合（包括收购IBM PC业务），成为全球最大的PC厂商。在消费电子领域，
  联想推出了拯救者（Legion）游戏本品牌、小新（IdeaPad）系列轻薄本、YOGA系列翻转本等
  多条产品线，满足不同用户需求。

  核心产品线：
  - ThinkPad系列商务笔记本（传承IBM基因）
  - 拯救者（Legion）游戏本
  - 小新（IdeaPad）轻薄本
  - YOGA系列翻转触控本
  - 小新平板系列
  - ThinkVision显示器

  联想秉承"智能，为每一个可能"的愿景，在智能化转型浪潮中，积极布局AI PC、智能手机、
  AR/VR等新兴领域，为用户提供更加智能的数字化体验。

