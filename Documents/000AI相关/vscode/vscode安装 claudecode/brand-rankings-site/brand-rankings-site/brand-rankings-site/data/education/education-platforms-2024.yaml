intro: |
  本排行榜综合评估了各大在线教育平台的课程体系、教学质量、技术创新、
  用户口碑和学习效果，为学习者提供权威的平台参考。

methodology: |
  评分标准：
  - 课程质量（35%）：内容深度、实用性、更新频率
  - 师资力量（25%）：讲师资质、教学经验
  - 用户体验（20%）：平台易用性、学习工具
  - 学习效果（15%）：完课率、就业率
  - 服务支持（5%）：客服响应、社群运营

