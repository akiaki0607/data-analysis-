  - MatePad系列平板电脑
  - WATCH系列智能手表
  - FreeBuds系列无线耳机

  华为坚持自主创新，在5G、芯片、操作系统等核心技术领域持续投入，推出了鸿蒙OS（HarmonyOS）
  操作系统，打造全场景智慧生态。

